<svg width="600" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- Fondo degradado verde -->
  <defs>
    <linearGradient id="greenGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Fondo -->
  <rect width="600" height="400" fill="url(#greenGradient)"/>
  
  <!-- Overlay oscuro -->
  <rect width="600" height="400" fill="rgba(0,0,0,0.3)"/>
  
  <!-- Icono de verduras (cÃ­rculos simples que representan frutas/verduras) -->
  <circle cx="150" cy="150" r="25" fill="#22c55e" opacity="0.8"/>
  <circle cx="200" cy="130" r="20" fill="#16a34a" opacity="0.8"/>
  <circle cx="180" cy="180" r="18" fill="#15803d" opacity="0.8"/>
  <circle cx="220" cy="170" r="22" fill="#22c55e" opacity="0.8"/>
  
  <!-- Figura humana simple (empleado) -->
  <circle cx="350" cy="120" r="15" fill="#ffffff" opacity="0.9"/>
  <rect x="340" y="135" width="20" height="40" fill="#ffffff" opacity="0.9" rx="3"/>
  <rect x="335" y="145" width="10" height="25" fill="#ffffff" opacity="0.9" rx="2"/>
  <rect x="355" y="145" width="10" height="25" fill="#ffffff" opacity="0.9" rx="2"/>
  <rect x="345" y="175" width="8" height="20" fill="#ffffff" opacity="0.9" rx="2"/>
  <rect x="352" y="175" width="8" height="20" fill="#ffffff" opacity="0.9" rx="2"/>
  
  <!-- Figura humana simple (cliente) -->
  <circle cx="420" cy="120" r="15" fill="#ffffff" opacity="0.9"/>
  <rect x="410" y="135" width="20" height="40" fill="#ffffff" opacity="0.9" rx="3"/>
  <rect x="405" y="145" width="10" height="25" fill="#ffffff" opacity="0.9" rx="2"/>
  <rect x="425" y="145" width="10" height="25" fill="#ffffff" opacity="0.9" rx="2"/>
  <rect x="415" y="175" width="8" height="20" fill="#ffffff" opacity="0.9" rx="2"/>
  <rect x="422" y="175" width="8" height="20" fill="#ffffff" opacity="0.9" rx="2"/>
  
  <!-- Texto -->
  <text x="300" y="280" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="white" text-anchor="middle">
    Productos Frescos
  </text>
  <text x="300" y="320" font-family="Arial, sans-serif" font-size="18" fill="rgba(255,255,255,0.9)" text-anchor="middle">
    Empleado ayudando a cliente
  </text>
</svg>