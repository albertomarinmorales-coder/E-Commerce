<svg width="600" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- Fondo degradado azul -->
  <defs>
    <linearGradient id="blueGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Fondo -->
  <rect width="600" height="400" fill="url(#blueGradient)"/>
  
  <!-- Overlay oscuro -->
  <rect width="600" height="400" fill="rgba(0,0,0,0.3)"/>
  
  <!-- Casa simple -->
  <rect x="80" y="180" width="120" height="80" fill="#ffffff" opacity="0.9" rx="5"/>
  <polygon points="80,180 140,130 200,180" fill="#ffffff" opacity="0.9"/>
  <rect x="120" y="220" width="20" height="40" fill="#1d4ed8" opacity="0.8"/>
  <rect x="160" y="200" width="15" height="15" fill="#1d4ed8" opacity="0.8"/>
  <rect x="110" y="200" width="15" height="15" fill="#1d4ed8" opacity="0.8"/>
  
  <!-- CamiÃ³n de reparto simple -->
  <rect x="280" y="200" width="80" height="40" fill="#ffffff" opacity="0.9" rx="5"/>
  <rect x="360" y="210" width="30" height="30" fill="#ffffff" opacity="0.9" rx="3"/>
  <circle cx="300" cy="250" r="12" fill="#1d4ed8" opacity="0.8"/>
  <circle cx="350" cy="250" r="12" fill="#1d4ed8" opacity="0.8"/>
  <circle cx="380" cy="250" r="12" fill="#1d4ed8" opacity="0.8"/>
  
  <!-- Figura humana (repartidor) -->
  <circle cx="420" cy="180" r="12" fill="#ffffff" opacity="0.9"/>
  <rect x="412" y="192" width="16" height="30" fill="#ffffff" opacity="0.9" rx="2"/>
  <rect x="408" y="200" width="8" height="20" fill="#ffffff" opacity="0.9" rx="2"/>
  <rect x="424" y="200" width="8" height="20" fill="#ffffff" opacity="0.9" rx="2"/>
  <rect x="414" y="222" width="6" height="15" fill="#ffffff" opacity="0.9" rx="2"/>
  <rect x="420" y="222" width="6" height="15" fill="#ffffff" opacity="0.9" rx="2"/>
  
  <!-- Caja de entrega -->
  <rect x="440" y="195" width="20" height="15" fill="#fbbf24" opacity="0.9" rx="2"/>
  <rect x="442" y="197" width="16" height="2" fill="#f59e0b" opacity="0.9"/>
  <rect x="442" y="202" width="16" height="2" fill="#f59e0b" opacity="0.9"/>
  
  <!-- Texto -->
  <text x="300" y="320" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="white" text-anchor="middle">
    Entrega a Domicilio
  </text>
  <text x="300" y="360" font-family="Arial, sans-serif" font-size="18" fill="rgba(255,255,255,0.9)" text-anchor="middle">
    Repartidor entregando pedido
  </text>
</svg>